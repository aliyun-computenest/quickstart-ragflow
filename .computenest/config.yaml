Service:
  RegionId: cn-hangzhou
  DeployType: ros
  DeployMetadata:
    ServiceInstanceNameRule:
      Prefix: ragflow
    SupplierDeployMetadata:
      ArtifactRelation:
        'centos_7_9_x64_20G_alibase_20240403.vhd':
          ArtifactId: ${Artifact.EcsImage.ArtifactId}
          ArtifactVersion: ${Artifact.EcsImage.ArtifactVersion}
      HelmChartArtifactRelation:
        '{{ computenest::helmchart::quickstart-ragflow-k8s }}':
          ArtifactId: ${Artifact.Artifact_1.ArtifactId}
          ArtifactVersion: ${Artifact.Artifact_1.ArtifactVersion}
    TemplateConfigs:
      - Name: 单机版
        Url: 'ros_templates/template.yaml'
      - Name: 容器集群版
        Url: 'ros_templates/template-HA.yaml'
        AllowedRegions:
          - ap-southeast-1
  ServiceType: private
  ServiceInfo:
    Locale: zh-CN
    Description: RAGFlow是一个基于深度文档理解的开源检索增强生成（RAG）引擎，旨在为各种规模的企业提供一个高效的RAG工作流程。 通过结合大型语言模型（LLM），RAGFlow能够提供基于证据的、可靠的问答功能，并能够处理来自不同复杂格式数据的引用和引文。
    Image: 'resources/icons/service_logo.png'
Artifact:
  EcsImage:
    ArtifactType: EcsImage
    ArtifactName: ragflow 
    Description: ragflow
    ArtifactProperty:
      RegionId: ${ImageBuilder.EcsImage.RegionId}
      ImageId: ${ImageBuilder.EcsImage.SourceImageId}
  Artifact_1:
    ArtifactType: HelmChart
    ArtifactName: quickstart-ragflow-k8s-helm-chart
    ArtifactProperty:
      RepoName: ${HelmChartBuilder.HelmChart_1.RepoName}
      Tag: ${HelmChartBuilder.HelmChart_1.Tag}
      RepoType: Public
ImageBuilder:
  EcsImage:
    RegionId: ap-southeast-1
    SourceImageId: centos_7_9_x64_20G_alibase_20240403.vhd
    InstanceType: ecs.c6.large
    InternetMaxBandwidthOut: 5
    CommandType: RunShellScript
    Timeout: 10800
    Tags: [ ]
    CommandContent: |-
      #!/bin/bash
      yum-config-manager --add-repo http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
      yum makecache fast
      yum install -y git
      yum -y install docker-ce jq
      systemctl enable docker
      systemctl start docker

      cd /root/
      git clone https://github.com/infiniflow/ragflow.git
      cd ragflow/docker
      docker compose up -d
      sleep 300
      docker compose down

      cat > /etc/systemd/system/ragflow.service <<EOF
      [Unit]
      Description=RagFlow Application Service
      Requires=docker.service
      After=docker.service

      [Service]
      Type=oneshot
      RemainAfterExit=yes
      WorkingDirectory=/root/ragflow/docker
      ExecStart=/usr/bin/docker compose up -d
      ExecStop=/usr/bin/docker compose down
      TimeoutStartSec=0

      [Install]
      WantedBy=multi-user.target
      EOF
HelmChartBuilder:
  HelmChart_1:
    HelmChartPath: 'resources/artifact_resources/helm_chart/ragflow-0.1.0.tgz'
    RepoName: ragflow
    Tag: 0.1.0
